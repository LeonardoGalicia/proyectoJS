
<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Proyecto con JavaScript</title>
	<!--Estilos css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
	<!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!--jaqueryui-->
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.13.0/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.13.0/jquery-ui.structure.min.css"
	>
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.13.0/jquery-ui.theme.min.css">
	<script type="text/javascript" src="js/jquery-ui-1.13.0/jquery-ui.min.js"></script>

	<!-- Plugin validacion -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	
    <!--mis scripts-->
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>
	<section id="global">
		<!-- Cabecera -->
		<header>
			<div id="logo">
				<h1>Proyecto JS</h1>
			</div>
			<div class="clearfix">
				
			</div>
			<nav id="menu">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="reloj.html">Reloj</a></li>
					<li><a href="contacto.html">Contacto</a></li>
					<li><a href="sobremi.html">Sobre mi</a></li>
				</ul>
			</nav>
		</header>
		<!--Contenido-->
		<section id="content">
			<div id="box">
				<!-- carga form-->
				<h2>Contacto</h2>
				<form id="form-contact" action="" method="post">
					<label for="name">Nombre</label>
					<input type="text" data-validation="alphanumeric" name="name">
					<label for="surname">Apellidos</label>
					<input type="text" data-validation="alphanumeric" name="surname">
					<label for="email">Email</label>
					<input type="email" data-validation="email" name="email">
					<label for="sex">Sexo</label>
					<select name="sex" data-validation="required">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
						
					</select>
					<label for="date">Fecha de nacimiento</label>
					<input type="text" data-validation="date" data-validation-format="dd-mm-yyyy" name="date">
					<label for="years">Edad</label>
					<input type="number" data-validation="number" name="years">
					<input type="submit" value="Enviar" name="">
				</form>
			</div>
			<aside id="sidebar">
				<div id="abaut">
					<h4><span>¿Quien soy?</span></h4>
					<img src="img/caracol.jpg">
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua
					</p>
					
				</div>

				<div id="login">
					<h4><span>Identificate</span></h4>
					<form>
						<label for="name">
							Nombre
						</label>
						<input type="text" id="form-name"name="name">
						<label for="email">
							Correo
						</label>
						<input type="text" id="form-email"name="email">
						<label for="password">
							Contraseña
						</label>
						<input type="password" id="form-password"name="password">
						<input type="submit" name="" value="entrar">

					</form>
					
				</div>

			</aside>
			<div class="clearfix"></div>
			
		</section>
		
	</section>
	<footer>
		Master de JavaScript
		<a href="#" class="subir">Ir arriba</a>
	</footer>

</body>
</html>
